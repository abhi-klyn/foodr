  <style type="text/css">
      body {
      background-image: url('food_bg.jpeg');
      }
      .center {
        background: #ff9999;
        margin: auto;
        width: 60%;
        padding: 100px;
       }
       .child {
        width: 40%;
        height: 40%;
        background-color: #ffc34d;
        /*background-image: url('food_bg.jpeg');*/
        /* Center vertically and horizontally */
        position: absolute;
        top: 30%;
        left: 30%;
        margin: -25px 0 0 -25px; /* apply negative top and left margins to truly center the element */
        text-align: center;
        border-radius: 25px;
        padding:15px;
        border-style: solid;
        border-color: black;
      }

      .black-button {
        background-color: black;
        color: white;
      }

      .bg-main{
        height: 100vh;
        width: 100vw;    
      }
      h1 {
        text-align: center;
        font-size:100px;
       -webkit-text-stroke: 1px black;
       color: white;
       text-shadow:
           3px 3px 0 #000,
         -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
           1px 1px 0 #000;
      }

  </style>

  <body>
    <main role="main" class="container">
        <h1>foodR</h1>
        <div class="child"> 
          <div class="col">
            <div class="row-sm" style="height: 30%;">
              <label for="email-address">Email</label>
              <input type="email" id="email-address" name="email-address" style="border-radius: 25px; width:60%;"><br><br>
            </div>
            <div class="row-sm" style="height: 30%;">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" style="border-radius: 25px; width:60%;"><br><br>
            </div>
            <div class="row-sm" style="height: 30%;">
              <label for="confirmCode">Confirm Code:</label>
              <input type="text" id="confirmCode" name="confirmCode" style="border-radius: 25px; width:60%;"><br><br>
            </div>
            <div class = "row-sm" style="height: 25%;">
                <button onclick="aswSignUp()" type="button" class="btn btn-secondary black-button">Sign Up</button>
                <button onclick="aswLogin()" type="button" class="btn btn-secondary black-button">Login</button>
                <button onclick="aswConfirm()" type="button" class="btn btn-secondary black-button">Confirm User</button>
            </div>
          </div>
        </div>         
    </main>
